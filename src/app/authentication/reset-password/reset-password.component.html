<div class="row">
    <div class="col-md-12 offset-md-1">

        <!-- alert message -->
        <div class="animated fadeIn">
            <div class="alert alert-danger" role="alert" *ngIf="alert.status=='error'">
                {{ alert.message }}
            </div>
            <div class="alert alert-warning" role="alert" *ngIf="alert.status=='warning'">
                {{ alert.message }}
            </div>
            <div class="alert alert-success" role="alert" *ngIf="alert.status=='success'">
                {{ alert.message }}
            </div>
        </div>

        <nb-card>
            <nb-card-header>Reset Password</nb-card-header>
            <nb-card-body *ngIf="!isCodeValid">A 5 digit code will be sent to your Email</nb-card-body>
            <nb-card-body *ngIf="!isCodeValid">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label for="username" class="label col-sm-4 form-control-label"
                            style="font-size: 12.75px;">Enter Username</label>
                        <div class="col-sm-8">
                            <input type="text" name="username" [(ngModel)]="username" nbInput fullWidth id="username"
                                style="font-size: 12.75px;" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row" *ngIf="isCodeSent">
                        <label for="code" class="label col-sm-4 form-control-label"
                            style="font-size: 12.75px;">Code</label>
                        <div class="col-sm-8">
                            <input type="number" name="code" [(ngModel)]="enteredCode" nbInput fullWidth id="code"
                                style="font-size: 12.75px;" placeholder="Eg: 23445" maxlength="5">
                        </div>
                    </div>

                    <div class="form-group row">
                        <br>
                        <div class="offset-sm-4 col-sm-8" *ngIf="!isCodeSent">
                            <button type="submit" nbButton status="primary" (click)="submitUsername()">Send
                                Code</button> &nbsp;
                        </div>
                        <div class="offset-sm-4 col-sm-8" *ngIf="isCodeSent">
                            <button type="submit" nbButton status="primary" (click)="submitUsername()">Resend
                                Code</button> &nbsp;
                            <button type="submit" nbButton status="primary" (click)="submitCode()">Submit
                                Code</button>
                        </div>

                    </div>
                </form>

            </nb-card-body>
            <nb-card-body *ngIf="isCodeValid">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label for="password" class="label col-sm-4 form-control-label"
                            style="font-size: 12.75px;">Enter Password</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" [(ngModel)]="password" nbInput fullWidth
                                id="password" style="font-size: 12.75px;">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmPassword" class="label col-sm-4 form-control-label"
                            style="font-size: 12.75px;">Confirm Password</label>
                        <div class="col-sm-8">
                            <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" nbInput
                                fullWidth id="confirmPassword" style="font-size: 12.75px;">
                        </div>
                    </div>

                    <div class="form-group row">
                        <br>
                        <div class="offset-sm-4 col-sm-8">
                            <button type="submit" nbButton status="primary" (click)="resetPassword()">Change
                                Password</button>
                        </div>
                    </div>
                </form>

            </nb-card-body>
        </nb-card>
    </div>
</div>
