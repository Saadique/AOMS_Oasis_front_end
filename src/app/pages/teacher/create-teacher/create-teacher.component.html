<div class="row">
    <div class="col-md-8 offset-md-2">
        <!-- alert message -->
        <div class="animated fadeIn">
            <div class="alert alert-danger" role="alert" *ngIf="createTeacherAlert.status=='Error'">
                {{ createTeacherAlert.message }}
            </div>
            <div class="alert alert-warning" role="alert" *ngIf="createTeacherAlert.status=='warning'">
                {{ createTeacherAlert.message }}
            </div>
            <div class="alert alert-success" role="alert" *ngIf="createTeacherAlert.status=='success'">
                {{ createTeacherAlert.message }}
            </div>
        </div>
    </div>
    <div class="col-md-8 offset-md-2">
        <nb-card>
            <nb-card-header>Register Teacher</nb-card-header>
            <nb-card-body>
                <form class="form-horizontal" [formGroup]="teacherDetailsForm" (ngSubmit)="submitTeacherForm()">
                    <div class="form-group row">
                        <label for="name" class="label col-sm-4 form-control-label" style="font-size: 12.75px;">Enter
                            Teacher Name<sup>*</sup></label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="name" nbInput fullWidth id="name"
                                style="font-size: 12.75px;" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nic" class="label col-sm-4 form-control-label" style="font-size: 12.75px;">NIC
                            Number<sup>*</sup></label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="nic" nbInput fullWidth id="nic" ng-model="field"
                                style="font-size: 12.75px;" placeholder="981592298v">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="label col-sm-4 form-control-label" style="font-size: 12.75px;">Enter
                            Email<sup>*</sup></label>
                        <div class="col-sm-8">
                            <input type="email" formControlName="email" nbInput fullWidth id="email"
                                style="font-size: 12.75px;" placeholder="Email" email>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="mobile_no" class="label col-sm-4 form-control-label"
                            style="font-size: 12.75px;">Enter Contact Number<sup>*</sup></label>
                        <div class="col-sm-8">
                            <input type="number" formControlName="mobile_no" nbInput fullWidth id="mobile_no"
                                style="font-size: 12.75px;" placeholder="Contact Number">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="address" class="label col-sm-4 form-control-label" style="font-size: 12.75px;">Enter
                            Address</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="address" nbInput fullWidth id="address"
                                style="font-size: 12.75px;" placeholder="Home Address">
                        </div>
                    </div>
                    <button nbButton type="submit">Submit</button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
