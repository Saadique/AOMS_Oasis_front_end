<div class="row">
  <div class="col-md-8 offset-md-2">

    <!-- alert message -->
    <div class="animated fadeIn">
      <div class="alert alert-danger" role="alert" *ngIf="createCourseAlert.status=='Error'">
        {{ createCourseAlert.message }}
      </div>
      <div class="alert alert-warning" role="alert" *ngIf="createCourseAlert.status=='warning'">
        {{ createCourseAlert.message }}
      </div>
      <div class="alert alert-success" role="alert" *ngIf="createCourseAlert.status=='success'">
        {{ createCourseAlert.message }}
      </div>
    </div>

    <nb-card>
      <nb-card-header>Create New Course</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal" (ngSubmit)="addCourse()" [formGroup]="createForm">
          <div class="form-group row">
            <label for="courseName" class="label col-sm-4 form-control-label" style="font-size: 12.75px;">Enter Course
              Name<sup>*</sup></label>
            <div class="col-sm-8">
              <input type="text" formControlName="name" nbInput fullWidth id="courseName" style="font-size: 12.75px;"
                placeholder="Eg: Grade 11">
            </div>
          </div>
          <div class="form-group row">
            <label for="courseCordinator" class="label col-sm-4 form-control-label" style="font-size: 12.75px;">Enter
              Course Description</label>
            <div class="col-sm-8">
              <textarea rows="5" formControlName="description" nbInput fullWidth
                placeholder="Course Description"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="course_type" class="label col-sm-4 form-control-label" style="font-size: 12.75px;">Course
              Type<sup>*</sup></label>
            <div class="col-sm-8">
              <nb-select formControlName="course_type" placeholder="Select Course Type">
                <nb-option value="advance_level">Advance Level</nb-option>
                <nb-option value="ordinary_level">Ordinary Level</nb-option>
              </nb-select>
            </div>
          </div>
          <br><br>
          <div class="form-group row">
            <label for="courseCordinator" class="label col-sm-4 form-control-label" style="font-size: 12.75px;">Select
              mediums for course<sup>*</sup></label>
            <div class="col-sm-8">
              <div class="checkbox" *ngFor="let medium of availableMediums">
                <nb-checkbox (change)="addMedium(medium.id, $event.target.checked)" formControlName="formMediums">
                  {{medium.name}}</nb-checkbox>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
              <button type="submit" nbButton status="primary">Create New Course</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
